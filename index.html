<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferro Pet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f0e3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: url('https://abblake89.github.io/ferro-pets/assets/Background.jpg') no-repeat center 90%;
      background-size: auto 160%;
      background-position-x: 50%;
      transition: background-position-x 0.5s ease;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
    }

    #petImage {
      width: 10%;
      height: auto;
      position: absolute;
      bottom: 80px;
      cursor: pointer;
    }

    #foodBowl {
      z-index: 1;
      width: 18%;
      height: auto;
      position: absolute;
      left: 64%;
      transition: left 0.5s ease;
      bottom: 60px;
      display: none;
    }

    #feederMachine {
      z-index: 0;
      width: 32%;
      height: auto;
      position: absolute;
      left: 71%;
      transition: left 0.5s ease;
      bottom: 80px;
    }

    .stats {
      font-size: 16px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }

    .buttons {
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffad60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff9137;
    }

    #startButton {
      margin-top: 20px;
      background: #00b3b3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 400px) {
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="petImage" src="https://abblake89.github.io/ferro-pets/assets/Ferro.png" alt="Ferro, your magnetic pet" role="button" tabindex="0" />
    <img id="foodBowl" src="https://abblake89.github.io/ferro-pets/assets/FoodBowlFull.png" alt="Food Bowl" />
    <img id="feederMachine" src="https://abblake89.github.io/ferro-pets/assets/FerroFeederFull.png" alt="Feeder Machine" style="display: none;" />
		<img id="ferroBarrel" src="https://abblake89.github.io/ferro-pets/assets/FerroBarrel.png" alt="Ferro Barrel" style="display: none; position: absolute; bottom: 80px; width: 20%; height: auto;" />


    <button id="startButton" onclick="startGame()">Play</button>
  </div>
  <div class="stats" id="stats">
    <p>Happiness: <span id="happiness">100</span></p>
    <p>Hunger: <span id="hunger">0</span></p>
    <p>Ferro Size: <span id="ferroSizeDisplay">10</span>%</p>
  </div>
  <div class="buttons" id="buttonControls">
    <button onclick="feedPet()" aria-label="Feed Ferro">üçï Feed</button>
    <button onclick="shakeFerro()" aria-label="Shake Ferro">üîÑ Shake</button>
    <button onclick="moveLeft()" aria-label="Move Left">‚¨ÖÔ∏è Left</button>
    <button onclick="moveRight()" aria-label="Move Right">‚û°Ô∏è Right</button>
    <button onclick="goHome()" aria-label="Go Home">üè† House</button>
  </div>

  <script>
    const petImage = document.getElementById('petImage');
    const container = document.querySelector('.container');
    const foodBowl = document.getElementById('foodBowl');
    const feeder = document.getElementById('feederMachine');
    const happinessEl = document.getElementById('happiness');
    const hungerEl = document.getElementById('hunger');
    const ferroSizeDisplay = document.getElementById('ferroSizeDisplay');
    const startButton = document.getElementById('startButton');
    const stats = document.getElementById('stats');
    const buttonControls = document.getElementById('buttonControls');
	const barrelImage = document.getElementById('ferroBarrel');

    const preloadImages = [
      'Ferro_Eat_Open.png',
      'Ferro_Eat_Closed.png',
      'Ferro_Happy.png',
      'Ferro_left.png',
      'Ferro_right.png',
      'Ferro_blink.png',
      'Ferro_Gold.png',
      'FerroFeeder.png',
      'FerroFeederFull.png',
      'FerroFeeder66.png',
      'FerroFeeder33.png',
	  'FerroFeederEmpty.png'
    ];

    preloadImages.forEach(img => {
      const image = new Image();
      image.src = `https://abblake89.github.io/ferro-pets/assets/${img}`;
    });

    let backgroundX = 50;
    let happiness = 100;
    let hunger = 0;
    let isBusy = false;
    let ferroSize = 25;
    let feederUsesLeft = 15;

    function updateStats() {
      happiness = Math.min(100, Math.max(0, happiness));
      hunger = Math.min(100, Math.max(0, hunger));
      happinessEl.textContent = happiness;
      hungerEl.textContent = hunger;
      ferroSizeDisplay.textContent = ferroSize;
    }

    function startGame() {
      startButton.style.display = 'none';
      stats.style.display = 'block';
      buttonControls.style.display = 'block';
	  startNFCScan();
      updateStats();
    }

    function blink() {
      if (isBusy) return;
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_blink.png';
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, 300);
    }

    function moveLeft() {
      if (isBusy) return;
      isBusy = true;
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png';
      backgroundX = Math.max(0, backgroundX - 15);
      container.style.backgroundPositionX = backgroundX + '%';
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
        isBusy = false;
      }, 500);
    }

    function moveRight() {
      if (isBusy) return;
      isBusy = true;
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png';
      backgroundX = Math.min(100, backgroundX + 15);
      container.style.backgroundPositionX = backgroundX + '%';
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
        isBusy = false;
      }, 500);
    }

    function feedPet() {
      if (isBusy || feederUsesLeft <= 0) return;
      isBusy = true;
      feederUsesLeft--;

      if (feederUsesLeft >= 11) {
        feeder.src = 'https://abblake89.github.io/ferro-pets/assets/FerroFeederFull.png';
      } else if (feederUsesLeft >= 6) {
        feeder.src = 'https://abblake89.github.io/ferro-pets/assets/FerroFeeder66.png';
      } else if (feederUsesLeft >= 1) {
        feeder.src = 'https://abblake89.github.io/ferro-pets/assets/FerroFeeder33.png';
      } else {
        feeder.src = 'https://abblake89.github.io/ferro-pets/assets/FerroFeederEmpty.png';
      }
	  

      hunger = Math.max(0, hunger - 20);
      happiness = Math.min(100, happiness + 10);
      updateStats();
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png';
      backgroundX = 100;
      container.style.backgroundPositionX = backgroundX + '%';
      foodBowl.style.display = 'inline';
      feeder.style.display = 'inline';
      foodBowl.style.left = '120%';
      feeder.style.left = '132%';
      setTimeout(() => {
        foodBowl.style.left = 'calc(64% - 15px)';
        feeder.style.left = 'calc(76% - 34px)';
        const chewFrames = [
          'Ferro_Eat_Open.png',
          'Ferro_Eat_Closed.png'
        ];

        let cycleCount = 0;
        function chewCycle() {
          if (cycleCount >= 3) {
            showHappyFace();
            return;
          }
          petImage.src = `https://abblake89.github.io/ferro-pets/assets/${chewFrames[0]}`;
          setTimeout(() => {
            petImage.src = `https://abblake89.github.io/ferro-pets/assets/${chewFrames[1]}`;
            ferroSize = Math.min(100, ferroSize + 1);
            petImage.style.width = ferroSize + '%';
            updateStats();
            cycleCount++;
            setTimeout(chewCycle, 800);
          }, 800);
        }

        function showHappyFace() {
          petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_Happy.png';
          setTimeout(() => {
            resetAfterFeed();
          }, 1500);
        }

        function resetAfterFeed() {
          petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png';
          backgroundX = 50;
          container.style.backgroundPositionX = backgroundX + '%';
          foodBowl.style.left = '120%';
          feeder.style.left = '132%';
          setTimeout(() => {
            petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
            setTimeout(() => {
              foodBowl.src = 'https://abblake89.github.io/ferro-pets/assets/FoodBowlFull.png';
              foodBowl.style.display = 'none';
              feeder.style.display = 'none';
              isBusy = false;
            }, 500);
          }, 500);
        }

        chewCycle();
      }, 50);
    }

    function shakeFerro() {
      if (isBusy) return;
      isBusy = true;
      const frames = [
        'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png'
      ];
      frames.forEach((frame, i) => {
        setTimeout(() => {
          petImage.src = frame;
        }, i * 120);
      });
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
        isBusy = false;
      }, frames.length * 120);
    }
	
	
	
	
	
	
	
	function startNFCScan() {
  if ('NDEFReader' in window) {
    try {
      const reader = new NDEFReader();
      reader.scan().then(() => {
        reader.onreading = event => {
          const decoder = new TextDecoder();
          for (const record of event.message.records) {
            if (record.recordType === 'text') {
              const text = decoder.decode(record.data);
              if (text.trim() === 'ferro_food') {
                feedPet();
              }
			  else if (text === 'FerroBarrel') {
				const ferroLeft = petImage.offsetLeft;
				const barrelLeft = ferroLeft - 100;
				barrelImage.style.left = `${barrelLeft}px`;
				barrelImage.style.display = 'inline';
				barrelImage.onclick = refillFeeder;
				}
            }
          }
        };
      });
    } catch (error) {
      alert("NFC scan failed: " + error);
    }
  } else {
    alert("Web NFC is not supported in this browser.");
  }
}



function refillFeeder() {
  if (isBusy) return;
  isBusy = true;

  petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png';
  backgroundX = 100;
  container.style.backgroundPositionX = backgroundX + '%';
  foodBowl.style.display = 'inline';
  feeder.style.display = 'inline';
  foodBowl.style.left = '120%';
  feeder.style.left = '132%';
  setTimeout(() => {
    foodBowl.style.left = 'calc(64% - 15px)';
    feeder.style.left = 'calc(76% - 34px)';

    // Move barrel above feeder
    const feederLeft = feeder.offsetLeft;
    barrelImage.style.left = `${feederLeft}px`;
    barrelImage.style.bottom = '120px';
    barrelImage.style.transform = 'rotate(90deg)';

    setTimeout(() => {
      feederUsesLeft = 15;
      barrelImage.style.display = 'inline';
      barrelImage.style.transform = 'none';
      barrelImage.style.bottom = '80px';
      isBusy = false;
    }, 1500);
  }, 50);
}

	
	
	
	
	
  </script>
</body>
</html>
