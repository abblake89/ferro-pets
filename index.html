<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferro Pet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f0e3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: url('https://abblake89.github.io/ferro-pets/assets/Background.jpg') no-repeat center 90%;
      background-size: auto 160%;
      background-position-x: 50%;
      transition: background-position-x 0.5s ease;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
    }

    h1 {
      margin-top: 0;
    }

    #petImage {
      width: 25%;
      height: auto;
      position: absolute;
      bottom: 80px; /* moved down another 20px from 100px */
      cursor: pointer;
    }

    #foodBowl {
      width: 18%;
      height: auto;
      position: absolute;
      right: 20%;
      bottom: 60px;
      display: none;
      transition: right 0.5s ease;
    }

    .stats {
      font-size: 16px;
      margin: 10px 0;
      text-align: center;
    }

    .buttons {
      margin-top: 15px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffad60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff9137;
    }

    @media (max-width: 400px) {
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ferro Pet</h1>
    <img id="petImage" src="https://abblake89.github.io/ferro-pets/assets/Ferro.png" alt="Ferro, your magnetic pet" role="button" tabindex="0" />
    <img id="foodBowl" src="https://abblake89.github.io/ferro-pets/assets/FoodBowl.png" alt="Food Bowl" />
  </div>
  <div class="stats">
    <p>Happiness: <span id="happiness">100</span></p>
    <p>Hunger: <span id="hunger">0</span></p>
  </div>
  <div class="buttons">
    <button onclick="feedPet()" aria-label="Feed Ferro">üçï Feed</button>
    <button onclick="petPet()" aria-label="Pet Ferro">üíñ Pet</button>
    <button onclick="shakeFerro()" aria-label="Shake Ferro">üîÑ Shake</button>
    <button onclick="startNFCScan()" aria-label="Start NFC Scan">üì∂ Start NFC Scan</button>
    <button onclick="moveLeft()" aria-label="Move Left">‚¨ÖÔ∏è Left</button>
    <button onclick="moveRight()" aria-label="Move Right">‚û°Ô∏è Right</button>
  </div>

  <script>
    const petImage = document.getElementById('petImage');
    const container = document.querySelector('.container');
    const foodBowl = document.getElementById('foodBowl');
    const happinessEl = document.getElementById('happiness');
    const hungerEl = document.getElementById('hunger');

    let backgroundX = 50;
    let happiness = 100;
    let hunger = 0;
    let isBusy = false;

    function updateStats() {
      happiness = Math.min(100, Math.max(0, happiness));
      hunger = Math.min(100, Math.max(0, hunger));
      happinessEl.textContent = happiness;
      hungerEl.textContent = hunger;
    }

    function feedPet() {
      if (isBusy) return;
      isBusy = true;
      hunger = Math.max(0, hunger - 20);
      happiness = Math.min(100, happiness + 10);
      updateStats();
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png';

      foodBowl.style.display = 'inline';
      foodBowl.style.right = '-50%';
      setTimeout(() => {
        foodBowl.style.right = '20%';
      }, 50);

      const chewFrames = [
        'https://abblake89.github.io/ferro-pets/assets/Ferro_Eat_Open.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_Eat_Closed.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_Eat_Open.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_Eat_Closed.png'
      ];

      let frameIndex = 0;
      setTimeout(() => {
        const chewInterval = setInterval(() => {
          petImage.src = chewFrames[frameIndex];
          frameIndex++;
          if (frameIndex >= chewFrames.length) {
            clearInterval(chewInterval);
            petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_Happy.png';
            setTimeout(() => {
              petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
              foodBowl.style.display = 'none';
              isBusy = false;
            }, 1500);
          }
        }, 400);
      }, 800);
    }

    function petPet() {
      if (isBusy) return;
      happiness = Math.min(100, happiness + 5);
      updateStats();
    }

    function startNFCScan() {
      if (isBusy) return;
      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          reader.scan().then(() => {
            reader.onreading = event => {
              const decoder = new TextDecoder();
              for (const record of event.message.records) {
                if (record.recordType === 'text') {
                  const text = decoder.decode(record.data);
                  if (text.trim() === 'ferro_food') {
                    feedPet();
                  }
                }
              }
            };
          });
        } catch (error) {
          alert("NFC scan failed: " + error);
        }
      } else {
        alert("Web NFC is not supported in this browser.");
      }
    }

    function moveLeft() {
      if (isBusy) return;
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png';
      backgroundX = Math.max(0, backgroundX - 15);
      container.style.backgroundPositionX = backgroundX + '%';
      const duration = Math.random() * 2000 + 1000;
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, duration);
    }

    function moveRight() {
      if (isBusy) return;
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png';
      backgroundX = Math.min(100, backgroundX + 15);
      container.style.backgroundPositionX = backgroundX + '%';
      const duration = Math.random() * 2000 + 1000;
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, duration);
    }

    function shakeFerro() {
      if (isBusy) return;
      isBusy = true;
      const frames = [
        'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png'
      ];
      frames.forEach((frame, i) => {
        setTimeout(() => {
          petImage.src = frame;
        }, i * 120);
      });
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
        isBusy = false;
      }, frames.length * 120);
    }

    function blink() {
      if (isBusy) return;
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_blink.png';
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, 300);
    }

    function decayStats() {
      hunger = Math.min(100, hunger + 1);
      happiness = Math.max(0, happiness - 1);
      updateStats();
    }

    petImage.addEventListener('click', () => {
      petPet();
      shakeFerro();
    });

    petImage.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        petPet();
        shakeFerro();
      }
    });

    setInterval(() => {
      if (isBusy) return;
      const chance = Math.random();
      if (chance < 0.4) blink();
      else if (chance < 0.7) moveLeft();
      else moveRight();
    }, 4000);

    setInterval(decayStats, 5000);
    updateStats();
  </script>
</body>
</html>
