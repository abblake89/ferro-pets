<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferro Pet</title>
  <style> 
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f0e3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: url('https://abblake89.github.io/ferro-pets/assets/Background.jpg') no-repeat center 90%;
      background-size: auto 160%;
      background-position-x: 50%;
      transition: background-position-x 0.5s ease;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
    }

    #petImage {
      width: 10%;
      height: auto;
      position: absolute;
      bottom: 80px;
      cursor: pointer;
    }

    #foodBowl {
      z-index: 1;
      width: 18%;
      height: auto;
      position: absolute;
      left: 64%;
      transition: left 0.5s ease;
      bottom: 60px;
      display: none;
    }

    #feederMachine {
      z-index: 0;
      width: 32%;
      height: auto;
      position: absolute;
      left: 71%;
      transition: left 0.5s ease;
      bottom: 80px;
    }

    #ferroBarrel {
      position: absolute;
      display: none;
      width: 20%;
      bottom: 80px;
      left: calc(10% + 30px);
    }

    .stats {
      font-size: 16px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }

    .buttons {
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffad60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff9137;
    }

    #startButton {
      margin-top: 20px;
      background: #00b3b3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 400px) {
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="petImage" src="https://abblake89.github.io/ferro-pets/assets/Ferro.png" alt="Ferro, your magnetic pet" role="button" tabindex="0" />
    <img id="foodBowl" src="https://abblake89.github.io/ferro-pets/assets/FoodBowlFull.png" alt="Food Bowl" />
    <img id="feederMachine" src="https://abblake89.github.io/ferro-pets/assets/FerroFeeder.png" alt="Feeder Machine" style="display: none;" />
    <img id="ferroBarrel" src="https://abblake89.github.io/ferro-pets/assets/FerroBarrel.png" alt="Ferro Barrel" />
    <button id="startButton" onclick="startGame()">Play</button>
  </div>
  <div class="stats" id="stats">
    <p>Happiness: <span id="happiness">100</span></p>
    <p>Hunger: <span id="hunger">0</span></p>
    <p>Ferro Size: <span id="ferroSizeDisplay">10</span>%</p>
  </div>
  <div class="buttons" id="buttonControls">
    <button onclick="feedPet()" aria-label="Feed Ferro">üçï Feed</button>
    <button onclick="shakeFerro()" aria-label="Shake Ferro">üîÑ Shake</button>
    <button onclick="moveLeft()" aria-label="Move Left">‚¨ÖÔ∏è Left</button>
    <button onclick="moveRight()" aria-label="Move Right">‚û°Ô∏è Right</button>
    <button onclick="goHome()" aria-label="Go Home">üè† House</button>
  </div>

  <script>
    const petImage = document.getElementById('petImage');
    const container = document.querySelector('.container');
    const foodBowl = document.getElementById('foodBowl');
    const feeder = document.getElementById('feederMachine');
    const barrel = document.getElementById('ferroBarrel');
    const happinessEl = document.getElementById('happiness');
    const hungerEl = document.getElementById('hunger');
    const startButton = document.getElementById('startButton');
    const stats = document.getElementById('stats');
    const buttonControls = document.getElementById('buttonControls');

    const preloadImages = [
      'Ferro_Eat_Open.png',
      'Ferro_Eat_Closed.png',
      'Ferro_Happy.png',
      'Ferro_left.png',
      'Ferro_right.png',
      'Ferro_blink.png',
      'Ferro_Gold.png',
      'FerroFeeder.png',
      'FerroBarrel.png'
    ];

    preloadImages.forEach(img => {
      const image = new Image();
      image.src = `https://abblake89.github.io/ferro-pets/assets/${img}`;
    });

    let backgroundX = 50;
    let happiness = parseInt(localStorage.getItem('happiness')) || 100;
    let hunger = parseInt(localStorage.getItem('hunger')) || 0;
    let ferroSize = parseInt(localStorage.getItem('ferroSize')) || 10;
    let isBusy = false;

    function updateStats() {
      happiness = Math.min(100, Math.max(0, happiness));
      hunger = Math.min(100, Math.max(0, hunger));
      happinessEl.textContent = happiness;
      hungerEl.textContent = hunger;
      document.getElementById('ferroSizeDisplay').textContent = ferroSize;

      localStorage.setItem('happiness', happiness);
      localStorage.setItem('hunger', hunger);
      localStorage.setItem('ferroSize', ferroSize);
    }

    function startGame() {
      startButton.style.display = 'none';
      stats.style.display = 'block';
      buttonControls.style.display = 'block';
      petImage.style.width = ferroSize + '%';
      updateStats();
      setupNFC();
    }

    function setupNFC() {
      if ('NDEFReader' in window) {
        const ndef = new NDEFReader();
        ndef.scan().then(() => {
          ndef.onreading = event => {
            const message = event.message;
            for (const record of message.records) {
              const textDecoder = new TextDecoder();
              const data = textDecoder.decode(record.data);
              if (data === 'FerroBarrel') {
                barrel.style.display = 'block';
              }
            }
          };
        }).catch(error => {
          console.error("NFC Scan error:", error);
        });
      }
    }
  </script>
</body>
</html>
