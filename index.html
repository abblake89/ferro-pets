<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferro Pet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f0e3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    h1 {
      margin-top: 0;
    }
    #petImage {
      width: 25%;
      height: auto;
      margin-bottom: 10px;
    }
    #foodBowl {
      width: 18%;
      height: auto;
      position: absolute;
      right: 20%;
      top: 30%;
      display: none;
    }
    .stats {
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffad60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff9137;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ferro Pet</h1>
    <img id="petImage" src="https://abblake89.github.io/ferro-pets/assets/Ferro.png" alt="Ferro Pet" />
    <img id="foodBowl" src="https://abblake89.github.io/ferro-pets/assets/FoodBowl.png" alt="Food Bowl" />
    <div class="stats">
      <p>Happiness: <span id="happiness">100</span></p>
      <p>Hunger: <span id="hunger">0</span></p>
    </div>
    <button onclick="feedPet()">üçï Feed</button>
    <button onclick="petPet()">üíñ Pet</button>
    <button onclick="shakeFerro()">üîÑ Shake</button>
  </div>

  <script>
    let happiness = localStorage.getItem('happiness') || 100;
    let hunger = localStorage.getItem('hunger') || 0;
    let isFeeding = false;
    let isShaking = false;
    let resetFerroImageTimeout;

    const happinessEl = document.getElementById('happiness');
    const hungerEl = document.getElementById('hunger');
    const petImage = document.getElementById('petImage');
    const foodBowl = document.getElementById('foodBowl');

    function updateStats() {
      happinessEl.textContent = happiness;
      hungerEl.textContent = hunger;
      localStorage.setItem('happiness', happiness);
      localStorage.setItem('hunger', hunger);
    }

    function feedPet() {
      if (isFeeding || isShaking) return;
      isFeeding = true;

      hunger = Math.max(0, hunger - 20);
      happiness = Math.min(100, parseInt(happiness) + 10);
      updateStats();

      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png';
      clearTimeout(resetFerroImageTimeout);
      resetFerroImageTimeout = setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, 4000);

      window.setTimeout(() => {
        isFeeding = false;
      }, 7000);

      animateFoodBowl();
    }

    function animateFoodBowl() {
      setTimeout(() => {
        foodBowl.style.display = 'inline';
        foodBowl.style.transition = 'right 1s ease';
        foodBowl.style.right = '-50%';

        requestAnimationFrame(() => {
          setTimeout(() => {
            foodBowl.style.right = '20%';
          }, 50);
        });

        setTimeout(() => {
          foodBowl.style.display = 'none';
        }, 4000);
      }, 3000);
    }

    function petPet() {
      happiness = Math.min(100, parseInt(happiness) + 5);
      updateStats();
    }

    function decayStats() {
      hunger = Math.min(100, parseInt(hunger) + 1);
      happiness = Math.max(0, parseInt(happiness) - 1);
      updateStats();
    }

    function blink() {
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_blink.png';
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, 300);
    }

    function moveLeft() {
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png';
      const duration = Math.random() * 2000 + 1000;
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, duration);
    }

    function moveRight() {
      petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png';
      const duration = Math.random() * 2000 + 1000;
      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
      }, duration);
    }

    setInterval(() => {
      if (isFeeding || isShaking) return;
      const chance = Math.random();
      if (chance < 0.4) {
        blink();
      } else if (chance < 0.6) {
        blink();
        setTimeout(() => blink(), 500);
      } else if (chance < 0.8) {
        moveLeft();
      } else {
        moveRight();
      }
    }, 3000);

    setInterval(decayStats, 5000);

    function shakeFerro() {
      if (isFeeding || isShaking) return;
      isShaking = true;

      const frames = [
        'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_left.png',
        'https://abblake89.github.io/ferro-pets/assets/Ferro_right.png'
      ];

      frames.forEach((frame, i) => {
        setTimeout(() => {
          petImage.src = frame;
        }, i * 150);
      });

      setTimeout(() => {
        petImage.src = 'https://abblake89.github.io/ferro-pets/assets/Ferro.png';
        isShaking = false;
      }, frames.length * 150);
    }

    updateStats();
  </script>
</body>
</html>
